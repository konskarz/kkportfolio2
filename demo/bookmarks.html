<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookmarks</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div id="bookmarks" class="container vh-100 d-flex flex-column">
		<div class="section-header py-4 row flex-shrink-0">
			<h2 class="h3 font-weight-light mb-0 pt-3 col-sm-4 col-md-7">Bookmarks</h2>
			<form class="col pt-3 input-group">
				<select class="form-control" data-bm-main="tags"><option value="">All</option></select>
				<input type="search" class="search form-control" data-bm-main="search" placeholder="Search">
				<select class="form-control" data-bm-main="sites"><option value="https://google.com/search?q=">Google</option></select>
			</form>
		</div>
		<div class="section-content pb-4 row flex-nowrap overflow-auto">
			<ul class="list nav flex-column col-10 col-md-7 px-0"></ul>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/list.js@2.3.1/dist/list.min.js"></script>
	<script src="/projects/kkportfolio2/bookmarks.js"></script>
	<script>
		new window.Bookmarks({
			'path': 'Bookmarks',
			'element': '#bookmarks'
		});
	</script>
</body>
</html>
